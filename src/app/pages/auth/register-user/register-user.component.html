<div class="container" nz-flex nzJustify="center" nzAlign="center">
  <nz-card class="card">
    <div nz-row>
      <div nz-col nzSpan="24" class="card__avatar">
        <nz-avatar
          [nzShape]="'square'"
          [nzSize]="120"
          nzIcon="Logo Keririn"
          nzSrc="../../../../assets/Logo_Keririn_Sin_Fondo1.png"
        ></nz-avatar>
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="24">
        <h1 nz-typography class="card__title">Registrarse</h1>
      </div>
    </div>
    <form
      nz-form
      [formGroup]="validateForm"
      class="register-form"
      (ngSubmit)="submitForm()"
    >
      <div nz-row>
        <div nz-col nzSpan="12">
          <validate-input formControlName="nameUser" errorTip="Porfavor, ingresa tu nombre!" icon="user" placeholder="Ingresa tu nombre"></validate-input>
          <!-- <nz-form-item>
            <nz-form-control nzErrorTip="Porfavor, ingresa tu nombre!">
              <nz-input-group nzPrefixIcon="user">
                <input
                  type="text"
                  nz-input
                  formControlName="userName"
                  placeholder="Ingresa tu nombre"
                />
              </nz-input-group>
            </nz-form-control>mail
          </nz-form-item> -->
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-control
              nzErrorTip="Porfavor, ingresa tu fecha de nacimiento!"
            >
              <!-- <nz-date-picker
              nzInline 
                class="card__date_input"
                nzValue="large"
                formControlName="birthdayDate"
                (ngModelChange)="onChange($event)"
                nzPlaceHolder="Seleccionar fecha de nacimiento"
              ></nz-date-picker> -->
              <custom-datepicker></custom-datepicker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row>
        <div nz-col nzSpan="12">
          <validate-input errorTip="Porfavor, ingresa tu correo electrónico!" icon="mail" placeholder="Ingresa tu correo electrónico"></validate-input>
        </div>
        <!-- <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-control
              nzErrorTip="Porfavor, ingresa tu correo electrónico!"
            >
              <nz-select
                nzShowSearch
                nzAllowClear
                nzPlaceHolder="Select a person"
                [(ngModel)]="selectedValue"
              >
                <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
                <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
                <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div> -->
      </div>
      <div nz-row>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-control nzErrorTip="Porfavor, Ingresa tu contraseña!">
              <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
                <input
                  [type]="passwordVisible ? 'text' : 'password'"
                  nz-input
                  type="password"
                  formControlName="password"
                  placeholder="Ingresa tu contraseña"
                />
              </nz-input-group>
              <ng-template #suffixTemplate>
                <span
                  nz-icon
                  [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                  (click)="passwordVisible = !passwordVisible"
                ></span>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
    <div nz-row>
      <div nz-col nzSpan="24">
        <button nz-button class="card__button" (click)="goToLogin()">
          Registarse
        </button>
      </div>
    </div>
  </nz-card>
</div>
