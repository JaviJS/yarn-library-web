<div nz-row class="content">
  <div nz-col nzSpan="24">
    <nz-card class="content__card">
      <div nz-row>
        <div nz-col nzSpan="24">
          <h3 nz-typography>Agregar hilado</h3>
        </div>
      </div>
      <div nz-row>
        <div nz-col nzSpan="24">
          <nz-steps [nzCurrent]="index" (nzIndexChange)="onIndexChange($event)">
            <nz-step
              nzTitle="Detalle"
              [nzDisabled]="disable"
              nzDescription="Información general de hilado"
            ></nz-step>
            <nz-step
              nzTitle="Cuidados"
              nzDescription="Especifique los cuidados del hilado"
            ></nz-step>
            <nz-step
              nzTitle="Material"
              nzDescription="Material de composición de hilado"
            ></nz-step>
            <nz-step
              nzTitle="Colores"
              nzDescription="Colores de hilado disponible"
            ></nz-step>
          </nz-steps>
          <div class="steps-content">
            {{ index }}
            @if (index == 0) {
              <div nz-row [nzGutter]="16">
                <div nz-col nzXs="24" nzSm="12">dd</div>
                <div nz-col nzXs="24" nzSm="12">dd</div>
              </div>
              <div nz-row>
                <div nz-col nzSpan="24">
                  <custom-button
                    label="Siguiente"
                    class="card__contain_button"
                    btnClass="medium-btn"
                    (click)="saveStep()"
                  ></custom-button>
                </div>
              </div>
            }
            @if (index == 1) {
              <div nz-row nz-flex nzJustify="center">
                <div nz-col nzSpan="8">
                  <custom-outline-button
                    label="Atras"
                    class="card__contain_button"
                    btnClass="medium-btn"
                    (click)="back()"
                  ></custom-outline-button>
                </div>
                <div nz-col nzSpan="8">
                  <custom-button
                    label="Siguiente"
                    class="card__contain_button"
                    btnClass="medium-btn"
                    (click)="saveStep()"
                  ></custom-button>
                </div>
              </div>
            }
            @if (index == 2) {
              <div nz-row nz-flex nzJustify="center">
                <div nz-col nzSpan="8">
                  <custom-outline-button
                    label="Atras"
                    class="card__contain_button"
                    btnClass="medium-btn"
                    (click)="back()"
                  ></custom-outline-button>
                </div>
                <div nz-col nzSpan="8">
                  <custom-button
                    label="Siguiente"
                    class="card__contain_button"
                    btnClass="medium-btn"
                    (click)="saveStep()"
                  ></custom-button>
                </div>
              </div>
            }
            @if (index === 3) {
              <div nz-row nz-flex nzJustify="center">
                <div nz-col nzSpan="8">
                  <custom-outline-button
                    label="Atras"
                    class="card__contain_button"
                    btnClass="medium-btn"
                    (click)="back()"
                  ></custom-outline-button>
                </div>
                <div nz-col nzSpan="8">
                  <custom-button
                    label="Guardar"
                    class="card__contain_button"
                    btnClass="medium-btn"
                    (click)="saveStep()"
                  ></custom-button>
                </div>
              </div>
            }
          </div>
        </div>
      </div>
    </nz-card>
  </div>
</div>
