<user-navbar (isCollapsedEmit)="changeCollapsed($event)"></user-navbar>
<nz-layout class="layout">
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
    [nzWidth]="sidebarWidth"
    class="layout__sidebar"
    [nzCollapsedWidth]="sidebarPosition"
  >
    <user-sidebar [isCollapsed]="isCollapsed"></user-sidebar>
  </nz-sider>
  <nz-layout>
    <nz-content
      class="layout__content"
      nz-flex
      nzJustify="center"
      nzAlign="center"
    >
      <div style="width: 100%;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
