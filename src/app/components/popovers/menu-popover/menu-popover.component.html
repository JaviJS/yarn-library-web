<button
  nz-button
  nz-popover
  nzType="text"
  nzShape="circle"
  [nzPopoverContent]="contentTemplate"
  nzPopoverPlacement="bottomRight"
  nzPopoverTrigger="click"
>
  <span nz-icon [nzType]="icon" nzTheme="outline"></span>
</button>

<ng-template #contentTemplate>
  <div class="popover">
    <div nz-row>
      <div nz-col nzSpan="24">
        <div class="popover__profile">
          <div class="popover__profile__img">
            <nz-avatar
              [nzSize]="45"
              nzIcon="user"
              nzSrc="../../../assets/yoongi4.jpg"
            ></nz-avatar>
          </div>
          <div class="popover__profile__info">
            <div class="popover__profile__info__title">
              <strong>Javiera Jara Salas</strong>
            </div>
            <div class="popover__profile__info__subtitle">
              {{ "javivimi14@gmail.com" }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div nz-row>
      <nz-divider></nz-divider>
    </div>
    <div nz-row>
      <div nz-col nzSpan="24">
        <ul class="popover__menu" nz-menu nzMode="inline">
          <li class="popover__menu__item" nz-menu-item>
            <span nz-icon nzType="idcard"></span>
            <span>Perfil</span>
          </li>
          <li nz-menu-item class="popover__menu__item">
            <span nz-icon nzType="setting"></span>
            <span>Configuración</span>
          </li>
        </ul>
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="24">
        <button nz-button nzType="default" class="popover__btn">
          Cerrar Sesión
        </button>
      </div>
    </div>
  </div>
</ng-template>
